<!-- Шаг 1: Контактное лицо -->
<div class="company-claim-step" data-step="1">
    <div class="company-claim-modal-header">
        <h2 class="company-claim-modal-title">{{ t.claim_modal_title }}</h2>
        <p class="company-claim-modal-step">{{ t.claim_step1_title }}</p>
    </div>

    <form class="company-claim-form" id="companyClaimFormStep1">
        <div class="company-claim-form-group">
            <label for="lastName" class="company-claim-label">{{ t.claim_label_last_name }}</label>
            <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                class="company-claim-input" 
                placeholder="{{ t.claim_placeholder_last_name }}"
                required
            >
        </div>

        <div class="company-claim-form-group">
            <label for="firstName" class="company-claim-label">{{ t.claim_label_first_name }}</label>
            <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                class="company-claim-input" 
                placeholder="{{ t.claim_placeholder_first_name }}"
                required
            >
        </div>

        <div class="company-claim-form-group">
            <label class="company-claim-label">{{ t.claim_label_industry }}</label>
            <div class="company-claim-dropdown" id="industryDropdown">
                <input type="hidden" id="industry" name="industry" value="">
                <button type="button" class="company-claim-dropdown-toggle">
                    <span class="company-claim-dropdown-text" data-placeholder="{{ t.claim_placeholder_industry }}">{{ t.claim_placeholder_industry }}</span>
                    <svg class="company-claim-dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                        <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="company-claim-dropdown-menu">
                    <button type="button" class="company-claim-dropdown-item" data-value="TRANSPORT_COMPANY">{{ t.industryTransport }}</button>
                    <button type="button" class="company-claim-dropdown-item" data-value="CARGO_OWNER">{{ t.industryCargoOwner }}</button>
                    <button type="button" class="company-claim-dropdown-item" data-value="FORWARDER">{{ t.industryForwarder }}</button>
                </div>
            </div>
        </div>

        <div class="company-claim-form-group">
            <label for="phone" class="company-claim-label">{{ t.claim_label_phone }}</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                class="company-claim-input" 
                placeholder="{{ t.claim_placeholder_phone }}"
                required
            >
            <span id="phone-error-msg" class="company-claim-msg company-claim-msg-error hide"></span>
        </div>

        <div class="company-claim-buttons">
            <button type="submit" class="company-claim-btn company-claim-btn-primary">
                {{ t.claim_button_next }}
            </button>
        </div>
    </form>
</div>
