<!-- Шаг 2: Данные о компании -->
<div class="company-claim-step" data-step="2" style="display: none;">
    <div class="company-claim-modal-header">
        <h2 class="company-claim-modal-title">Подтвердите, что вы представляете компанию</h2>
        <p class="company-claim-modal-step">Шаг 2 из 3. Данные о компании</p>
    </div>

    <form class="company-claim-form" id="companyClaimFormStep2">
        <div class="company-claim-form-group">
            <label for="companyName" class="company-claim-label">Название компании</label>
            <input 
                type="text" 
                id="companyName" 
                name="companyName" 
                class="company-claim-input" 
                placeholder="Введите название компании"
                required
            >
        </div>

        <div class="company-claim-form-group">
            <label for="position" class="company-claim-label">Должность</label>
            <input 
                type="text" 
                id="position" 
                name="position" 
                class="company-claim-input" 
                placeholder="Укажите вашу должность"
                required
            >
        </div>

        <div class="company-claim-form-group">
            <label for="email" class="company-claim-label">Электронная почта</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="company-claim-input" 
                placeholder="name@company.com"
                required
            >
            <span id="email-error-msg" class="company-claim-msg company-claim-msg-error hide"></span>
        </div>

        <div class="company-claim-buttons company-claim-buttons-dual">
            <button type="button" class="company-claim-btn company-claim-btn-secondary" data-action="back">
                Назад
            </button>
            <button type="submit" class="company-claim-btn company-claim-btn-primary">
                Далее
            </button>
        </div>
    </form>
</div>
