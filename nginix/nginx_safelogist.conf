server {
    listen 80;
    server_name safelogist.net www.safelogist.net;

    # Логи
    access_log /var/log/nginx/safelogist_access.log;
    error_log /var/log/nginx/safelogist_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Статическая отдача sitemap файлов (быстро)
    location ~* ^/sitemap.*\.xml$ {
        alias /root/backend/static/sitemaps/;
        try_files $uri @backend;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "application/xml; charset=utf-8";
    }

    # robots.txt через FastAPI
    location = /robots.txt {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback для sitemap, если файл не найден
    location @backend {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование на FastAPI приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

