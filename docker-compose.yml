services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: safelogist_db
    environment:
      POSTGRES_USER: ${DB_USER:-safelogist}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-safelogist_password}
      POSTGRES_DB: ${DB_NAME:-safelogist_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-safelogist} -d ${DB_NAME:-safelogist_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safelogist_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safelogist_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-safelogist}:${DB_PASSWORD:-safelogist_password}@db:5432/${DB_NAME:-safelogist_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads  # Для хранения загруженных файлов
      - ./backend/static/sitemaps:/app/static/sitemaps  # Для хранения sitemap файлов
    networks:
      - safelogist_network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safelogist_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - safelogist_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  safelogist_network:
    driver: bridge

